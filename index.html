<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Pack Opener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 Brainrot Pack Opener 🧠</h1>
    <p>Open chaotic Italian brainrot packs and build your collection!</p>

    <div class="stats">
      <h3>Balance: <span id="balance">0</span>🧠</h3>
      <button id="buy-pack">+100🧠 (Cheat)</button>
    </div>

    <div class="pack">
      <button id="open-pack" class="main-btn">🎁 Open Pack (100🧠)</button>
    </div>

    <div id="card" class="card">Click "Open Pack" to begin!</div>

    <div class="controls">
      <button id="next-card">➡️ Next Card (Add to Inventory)</button>
      <button id="sell-card">💰 Sell Card (from Pack)</button>
    </div>

    <h2>Your Inventory</h2>
    <div id="inventory" class="inventory"></div>

    <h2>Redeem a Secret Brainrot</h2>
    <input type="text" id="redeem-code" placeholder="Enter code..." />
    <button id="redeem-btn">Redeem</button>
    <p id="redeem-msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

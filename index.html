<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Card Opener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧠 Brainrot Card Opener</h1>

  <div id="player-area">
    <h2>Player: <span id="player-name">Guest</span></h2>
    <p>💰 Balance: <span id="balance">1000</span></p>
    <button id="buy-pack">Buy Pack (100)</button>
    <button id="reset">Reset Progress</button>
  </div>

  <section id="last-pack">
    <h3>🎴 Last Pack</h3>
    <div id="pack-cards"></div>
  </section>

  <section id="inventory">
    <h3>📦 Inventory</h3>
    <div id="inventory-list"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>

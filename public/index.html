<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Brainrot Pack Opener</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; }
    .card { border: 1px solid #ddd; padding: 0.6rem; margin: 0.5rem 0; border-radius: 6px; }
    button { margin: 0.2rem; }
  </style>
</head>
<body>
  <h1>Brainrot Pack Opener</h1>
  <div>
    <label>Your name: <input id="name" /></label>
    <button id="create">Create Player</button>
  </div>

  <div id="playerArea" style="display:none">
    <h2 id="playerName"></h2>
    <div>Balance: <span id="balance">0</span></div>
    <button id="buyPack">Buy Pack (100)</button>
    <h3>Inventory</h3>
    <div id="inventory"></div>
  </div>

  <h3>Last Pack Opened</h3>
  <div id="lastPack"></div>

  <script src="app.js"></script>
</body>
</html>

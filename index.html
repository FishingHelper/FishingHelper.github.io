<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎣 Fishing Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #weatherStats {
      background: #cce0ff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #cce0ff;
      padding: 0.5rem;
    }
    nav button {
      margin: 0 10px;
      padding: 8px 15px;
      border: none;
      background: #004080;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover {
      background: #0066cc;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .save-btn {
      background: #004080;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .save-btn:hover {
      background: #0066cc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #004080;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #004080;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>🎣 Fishing Helper</h1>
  </header>

  <!-- Live Pro Weather Stats -->
  <div id="weatherStats">
    Loading Live Pro Weather Stats...
  </div>

  <nav>
    <button onclick="showTab('log')">Log Catch</button>
    <button onclick="showTab('catches')">Catches</button>
    <button onclick="showTab('weather')">Weather</button>
    <button onclick="showTab('stats')">Stats</button>
  </nav>

  <div class="container">
    <!-- Log Catch -->
    <div id="log" class="tab">
      <h2>Log a Catch</h2>
      <div class="form-group">
        <label>Species:</label>
        <input type="text" id="species">
      </div>
      <div class="form-group">
        <label>Weight (kg):</label>
        <input type="number" id="weight">
      </div>
      <div class="form-group">
        <label>Bait Used:</label>
        <input type="text" id="bait">
      </div>
      <div class="form-group">
        <label>Location:</label>
        <input type="text" id="location">
      </div>
      <button class="save-btn" onclick="saveCatch()">Save Catch</button>
    </div>

    <!-- Catches -->
    <div id="catches" class="tab hidden">
      <h2>All Catches</h2>
      <table id="catchTable">
        <thead>
          <tr>
            <th>Species</th>
            <th>Weight (kg)</th>
            <th>Bait</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <!-- Catches will appear here -->
        </tbody>
      </table>
    </div>

    <!-- Weather -->
    <div id="weather" class="tab hidden">
      <h2>Weather</h2>
      <p>(Future feature: Detailed fishing weather & tides)</p>
    </div>

    <!-- Stats -->
    <div id="stats" class="tab hidden">
      <h2>Stats</h2>
      <p>(Future feature: Charts of catches by species, bait, etc.)</p>
    </div>
  </div>

  <script>
    // Tab switching
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabId).classList.remove('hidden');
    }

    // Save catch into localStorage
    function saveCatch() {
      const species = document.getElementById('species').value;
      const weight = document.getElementById('weight').value;
      const bait = document.getElementById('bait').value;
      const location = document.getElementById('location').value;

      if (species && weight && bait && location) {
        let catches = JSON.parse(localStorage.getItem('catches') || '[]');
        catches.push({ species, weight, bait, location });
        localStorage.setItem('catches', JSON.stringify(catches));

        displayCatches();

        document.getElementById('species').value = '';
        document.getElementById('weight').value = '';
        document.getElementById('bait').value = '';
        document.getElementById('location').value = '';

        showTab('catches');
      } else {
        alert("Please fill in all fields!");
      }
    }

    // Display all catches
    function displayCatches() {
      const tableBody = document.querySelector("#catchTable tbody");
      tableBody.innerHTML = '';
      let catches = JSON.parse(localStorage.getItem('catches') || '[]');
      catches.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${c.species}</td><td>${c.weight}</td><td>${c.bait}</td><td>${c.location}</td>`;
        tableBody.appendChild(row);
      });
    }

    // Load Live Weather using Open-Meteo API
    function loadWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error);
      } else {
        document.getElementById("weatherStats").innerText = "Geolocation not supported.";
      }

      function success(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
          .then(res => res.json())
          .then(data => {
            const weather = data.current_weather;
            document.getElementById("weatherStats").innerText =
              `🌡️ Temp: ${weather.temperature}°C | 💨 Wind: ${weather.windspeed} km/h | ⏱️ Condition: ${weather.weathercode}`;
          })
          .catch(() => {
            document.getElementById("weatherStats").innerText = "Weather data unavailable.";
          });
      }

      function error() {
        document.getElementById("weatherStats").innerText = "Unable to get location.";
      }
    }

    // Initialize on page load
    window.onload = () => {
      displayCatches();
      loadWeather();
    };
  </script>

</body>
</html>
